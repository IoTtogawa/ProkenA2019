<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>WebIOPi | Light Control</title>
    <script type="text/javascript" src="/webiopi.js"></script>
    <script type="text/javascript">
    webiopi().ready(function() {
        // Create a "Light" labeled button for GPIO 17

	var callBack = function(macro, args, response){}

        // Create a "stop" button and call function
        /*var stop = webiopi().createButton("stop", "!", function(){
        webiopi().callMacro("stop", [], callBack);
        });*/

        // Create a "forward" button and call function
        var forward = webiopi().createButton("forward", "^", function(){
                webiopi().callMacro("forward", [], callBack);
        }, function(){
                webiopi().callMacro("stop", [], callBack);
        });

        // Create a "back" button and call function
        var back = webiopi().createButton("back", "v", function(){
                webiopi().callMacro("back", [], callBack);
        }, function(){
                webiopi().callMacro("stop", [], callBack);
        });

        // Create a "leftTurn" button and call function
        var leftTurn = webiopi().createButton("leftTurn", "<", function(){
                webiopi().callMacro("leftTurn", [], callBack);
        }, function(){
                webiopi().callMacro("stop", [], callBack);
        });

	// Create a "leftRoll" button and call function
	var leftRoll = webiopi().createButton("leftRoll", "↺", function(){
	        webiopi().callMacro("leftRoll", [], callBack);
	}, function(){
		webiopi().callMacro("stop", [], callBack);
	});


        // Create a "rightTurn" button and call function
        var rightTurn = webiopi().createButton("rightTurn", ">", function(){
                webiopi().callMacro("rightTurn", [], callBack);
        }, function(){
                webiopi().callMacro("stop", [], callBack);
        });

	// Create a "rightRoll" button and call function
	var rightRoll = webiopi().createButton("rightRoll", "↻", function(){
		webiopi().callMacro("rightRoll", [], callBack);
	}, function(){
		webiopi().callMacro("stop", [], callBack); 
	});


        // Append button to HTML element with ID="controls" using jQuery
        $("#controls1").append(forward);
	$("#controls2").append(leftTurn);
	$("#controls2").append(rightTurn);
	$("#controls3").append(back);
	//$("#controls4").append(stop);
	$("#controls4").append(leftRoll);
	$("#controls4").append(rightRoll);
 
        // Refresh GPIO buttons
        // pass true to refresh repeatedly of false to refresh once
                webiopi().refreshGPIO(true);
    });
 
    </script>
 
<style type="text/css">
        button {
            display: block;
            margin: 5px 5px 5px 5px;
            width: 160px;
            height: 45px;
            font-size: 24pt;
            font-weight: bold;
            color: white;
        }

	#control_buttons div {
		display: flex;
		justify-content: center;
	}
 
        #gpio17.LOW {
            background-color: Black;
        }
 
        #gpio17.HIGH {
            background-color: Blue;
        }
    </style>
 
</head>
<body>

<div id="control_buttons">
<div id="controls1" align="center"></div>
<div id="controls2" align="center"></div>
<div id="controls3" align="center"></div>
<div id="controls4" align="center"></div>
</div> 

</body>
</html>
